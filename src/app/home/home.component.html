<div class="posts-container row">
  <div class="col-md-6 offset-md-3">
    <mat-card class="example-card" *ngFor="let post of posts">
      <mat-card-header>
        <mat-card-title>Title: {{post.title}}</mat-card-title>
        <mat-card-subtitle>Author: {{post.author}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="post.image" alt="Photo">
      <mat-card-actions>
        <button mat-button (click)="viewMore(post.id)">View More</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
